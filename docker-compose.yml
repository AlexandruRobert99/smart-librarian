services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-librarian
    env_file:
      - .env
    ports:
      - "8501:8501"
    volumes:
      # doar indexul Chroma persistă între rulări
      - ./.chroma:/app/.chroma
      # fișierul sursă cu rezumatele (JSON)
      - ./book_summaries.json:/app/book_summaries.json:ro
    restart: unless-stopped
